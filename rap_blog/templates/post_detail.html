<!-- templates/post_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <img src="{{MEDIA_URL}}/images/{{post.photo}}" height="250" width="200">
    <p>{{ post.body }}</p>
    <p>{{ post.music }}</p>
  </div>

{% endblock content %}
